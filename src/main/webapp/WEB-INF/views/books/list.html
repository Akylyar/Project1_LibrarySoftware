<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
</div>

<br/>
<a th:href="@{/books?page=0&books_per_page=3&sort_by_year=true}">1</a>
<a th:href="@{/books?page=1&books_per_page=3&sort_by_year=true}">2</a>
<a th:href="@{/books?page=2&books_per_page=3&sort_by_year=true}">3</a>
<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>
<br/>
<a href="/main">На главную</a>

</body>
</html>
